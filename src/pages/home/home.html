<ion-header>
  <ion-navbar>
    <ion-title>
      Media Streaming
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <img src="{{newVideoUrl}}"/>
  <ion-input type="text" [(ngModel)]="videoUrl" placeholder="Please input camera IP address">192.168.1.140:5000</ion-input>
  <button ion-button full (click)="setVideoUrl()" value="{{videoUrl}}">Set Video Link</button>
</ion-content>
